<app-navbar></app-navbar>

<mat-card class="example-card" *ngFor="let s of smestaji">
    <mat-card-header>
 
      <mat-card-title>{{s.naziv}}</mat-card-title>
      <mat-card-subtitle>{{s.lokacija}} , {{s.destinacija}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="velika-slika"  src = "https://images.unsplash.com/photo-1551664771-0b40d62fd01d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" >
    <mat-card-content>
      <p>
       {{s.opis}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="napad(s.id)">POSETI</button>
    
    </mat-card-actions>
  </mat-card>
  <hr>
